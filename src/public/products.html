<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Productos</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <h1>Productos</h1>

  <form id="search">
    <input id="q" placeholder="Buscar..." />
    <input id="min" type="number" step="0.01" placeholder="Min €" />
    <input id="max" type="number" step="0.01" placeholder="Max €" />
    <button>Buscar</button>
  </form>

  <div id="adminBox" style="display:none;">
    <h2>Crear / Editar</h2>
    <form id="form">
      <input type="hidden" id="pid" />
      <input id="name" placeholder="Nombre" required />
      <input id="price" type="number" step="0.01" placeholder="Precio" required />
      <input id="imageUrl" placeholder="Imagen (URL opcional)" />
      <textarea id="description" placeholder="Descripción"></textarea>
      <button id="saveBtn">Guardar</button>
      <button id="cancelBtn" type="button">Cancelar</button>
    </form>
  </div>

  <table id="list">
    <thead>
      <tr><th>Nombre</th><th>Precio</th><th>Acciones</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="/products.js"></script>
</body>
</html>
