<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos</title>
  <link rel="stylesheet" href="/styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-VzVJ2j3qk7Q8M2r+VxWJw0k+0u2BqK1Y8l9H7XQq8x2kH4e6i3fT0kZp0lQn4W3M1l4S3cK2QkQHf8Yg6M1yQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header class="app-header">
    <div class="container between">
      <h1 class="title">Productos</h1>
      <nav class="actions">
        <a href="/chat.html" class="btn ghost"><i class="fa-solid fa-comments"></i> Chat</a>
        <button id="logoutBtn" class="btn ghost"><i class="fa-solid fa-right-from-bracket"></i> Salir</button>
      </nav>
    </div>
  </header>

  <main class="container grid">
    <section class="stack">
      <form id="search" class="card">
        <h2 class="h2">Buscar</h2>
        <div class="grid-2">
          <input id="q" class="input" placeholder="Nombre o descripción…" />
          <button id="searchBtn" class="btn primary" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i> Buscar
          </button>
        </div>
        <div class="grid-2">
          <input id="min" class="input" type="number" step="0.01" placeholder="Precio mín." />
          <input id="max" class="input" type="number" step="0.01" placeholder="Precio máx." />
        </div>
      </form>

      <form id="form" class="card">
        <h2 class="h2">Crear / Editar</h2>
        <input type="hidden" id="pid" />
        <div class="stack">
          <input id="name" class="input" placeholder="Nombre" />
          <input id="price" class="input" type="number" step="0.01" placeholder="Precio" />
          <input id="imageUrl" class="input" placeholder="Imagen (URL opcional)" />
          <textarea id="description" class="input" rows="3" placeholder="Descripción"></textarea>
        </div>
        <div class="row gap">
          <button class="btn primary" id="saveBtn" type="submit">
            <i class="fa-solid fa-floppy-disk"></i> Guardar
          </button>
          <button class="btn ghost" id="cancelBtn" type="button">
            <i class="fa-solid fa-rotate-left"></i> Cancelar
          </button>
        </div>
        <p id="error" class="note error" hidden></p>
        <p id="hint" class="note">Los botones de editar/eliminar solo se muestran si tu rol es <b>admin</b>.</p>
      </form>
    </section>

    <section class="card">
      <div class="row between align-center">
        <h2 class="h2">Listado</h2>
        <span id="count" class="badge">0 ítems</span>
      </div>

      <div class="table-wrap">
        <table class="table" id="list">
          <thead>
            <tr>
              <th>Nombre</th>
              <th class="right">Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <div class="container small">
      <span>Práctica 1 — Gestión de productos</span>
    </div>
  </footer>

  <script type="module" src="/products.js"></script>
  <script>
    document.getElementById('logoutBtn')?.addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      location.reload();
    });
  </script>
</body>
</html>
